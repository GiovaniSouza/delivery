<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar align-title="center" class="bar-stable bar-calm">
        <button class="button button-clear ion-android-menu"></button>
        <h1 class="title">Delivery</h1>
        <button class="button button-clear ion-android-cart"></button>
      </ion-header-bar>
      <ion-content class="padding">
        <ion-list>
          <ion-item>
            Hello, 1
          </ion-item>
          <ion-item>
            Hello, 2
          </ion-item>
          <ion-item>
            Hello, 3
          </ion-item>
        </ion-list>

        <button class="button button-positive button-block button-outline">Send</button>

        <div class="tabs-striped tabs-color-balanced tabs-color-light">
          <div class="tabs">
            <a class="tab-item active" href="#">
              <i class="icon ion-home"></i>
              Test
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-star"></i>
              Favorites
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-gear-a"></i>
              Settings
            </a>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
