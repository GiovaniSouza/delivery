<ion-view>
    <ion-nav-title>Pedido OK</ion-nav-title>
    <div class="bar bar-subheader bar-balanced">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="item in items track by $index">
                <h2>{{item.name }}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{" " + item.qtd }}<br/>
                        <i class="ion ion-cash">{{" " + item.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd">{{" " + item.qtd * item.price }}</i>
                    </div>
                </div>
            </ion-item>
            <button class="button button-outline button-calm button-block" type="button" ng-click="openListOrder()">
                Voltar
            </button>
        </ion-list>
    </ion-content>
</ion-view>
